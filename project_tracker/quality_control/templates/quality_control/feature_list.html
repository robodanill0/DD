{% extends 'base/base.html' %}

{% block content %}
    <h1>Список всех BugReport</h1>
    <ul>
        {% for feature in features %}
			<li><a href="{% url 'quality_control:feature_id_detail' feature.id %}">{{ feature.title }}</a><br>Status: {{ feature.status }}<br></li>
        {% endfor %}
    </ul>
{% endblock %}
